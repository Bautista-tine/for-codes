<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Star Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            position: relative;
        }

        /* Creating the curved background with red and yellow colors */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, yellow 40%, white 40%);
            z-index: -2;
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red 50%, yellow 50%);
            clip-path: ellipse(100% 75% at 20% 20%);
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        .logo {
            width: 300px;
            height: 300px;
            background-color: #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 80%;
        }

        .login-box {
            background-color: #ff0000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            margin-left: 50px;
        }

        .login-box h2 {
            color: yellow;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .login-button {
            background-color: yellow;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        .login-button:hover {
            background-color: #e0d600;
        }

    </style>
</head>
<body>
    <div class="background"></div> <!-- Custom background -->

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="/img/logo.png" alt="Five Star Logo"> <!-- Replace with your actual logo path -->
        </div>
        
        <!-- Login Box -->
        <div class="login-box">
            <h2>FIVE STAR</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="user" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="password" required>
                </div>
                <button class="login-button" type="submit">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
